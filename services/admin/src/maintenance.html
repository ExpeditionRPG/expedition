<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expedition Admin Dashboard (Ongoing Maintenance)</title>
    
    <!-- App colors -->
    <meta name="msapplication-TileColor" content="#000000"> <!-- Windows 8 tile -->
    <meta name="theme-color" content="#000000"> <!-- Android task switcher -->

    <link rel='shortcut icon' href='/images/favicon.ico' type='image/x-icon'/>
  </head>
  <body>
    <script type="text/javascript" src="bundle.js"></script>
    <section id="react-app">
        <div class="main splash">
            <div class="quest_app_bar">
                <div style="color: rgb(245, 245, 245); padding-left: 24px">
                    <h1 style="margin: 0px; line-height: 64px; height: 64px; font-size: 24px; font-weight: 400;">Expedition Quest Creator</h1>
                </div>
            </div>
            <div class="main body">
                <div>
                    <h1><strong>Ongoing Maintenance</strong></h1>
                    <h3>The Quest Creator is undergoing maintenance.</h3>
                </div>
                <div>
                    <h1>Stay Tuned</h1>
                    <h3>And keep watch on our <a href="https://twitter.com/Expeditionrpg">Twitter feed</a> for updates.</h3>
                    <a class="twitter-timeline"
                        data-theme="dark"
                        data-chrome="noheader nofooter transparent"
                        href="https://twitter.com/Expeditionrpg">@ExpeditionRPG</a>
                    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
