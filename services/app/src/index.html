<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Expedition RPG Companion App</title>
  <meta name="description" content="The Roleplaying Card Game" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="The Roleplaying Card Game">
  <meta name="twitter:site" content="@expeditionrpg">
  <meta name="twitter:title" content="Expedition RPG Companion App">
  <meta name="twitter:description" content="A card-based roleplaying game for adventurers of all levels!">
  <meta name="twitter:creator" content="@ToddMedema">
  <meta name="twitter:image" content="images/touch/icon-120x120.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="Expedition RPG Companion App" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://expeditiongame.com/" />
  <meta property="og:image" content="images/touch/icon-120x120.png" />
  <meta property="og:description" content="A card-based roleplaying game for adventurers of all levels!" />

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- App colors -->
  <meta name="msapplication-TileColor" content="#1C1818"> <!-- Windows 8 tile -->
  <meta name="theme-color" content="#1C1818"> <!-- Android task switcher -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Expedition RPG Companion App">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon-152x152.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
</head>
<body unresolved class="fullbleed layout vertical center-justified">
  <div id="react-app" style="width:100%; height:100%;"></div>
  <script type="text/javascript">var doInit = true;</script>
  <script type="text/javascript" src="bundle.js"></script>

  <noscript id="noscript">
    <p>The Companion App for <a href="https://expeditiongame.com">Expedition: The Roleplaying Card Game</a>.</p>
    <p><b>JavaScript is currently disabled. You must enabled JavaScript to use the app and play Expedition: The RPG.</b></p>
  </noscript>

  <!-- Preload front page assets before scripts / css can insert them -->
  <link rel="preload" href="images/logo.png" as="image" />
  <link rel="preload" href="leather.jpg" as="image" />

  <!-- Preload low priority assets -->
  <link rel="prefetch" href="papyrus-tiled.jpg" as="image" />
  <link rel="prefetch" href="encounter-tiled.jpg" as="image" />
  <script async type="text/javascript" src="https://js.stripe.com/v3/"></script>
</body>
</html>
