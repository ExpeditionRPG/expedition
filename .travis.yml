language: node_js
node_js:
- '8.11'
env:
- CXX=g++-4.8
git:
  depth: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  yarn: true
  directories:
  - node_modules
before_script:
- (cd services/app && yarn run build)
before_deploy: "pip install awscli --upgrade --user"
