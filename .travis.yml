language: node_js
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install: "nvm install \"$(jq -r '.engines.node' package.json)\""
before_deploy: "webpack -p --config ./webpack.dist.config.js"
deploy:
  - provider: heroku
    api_key:
      secure: 
    skip_cleanup: true
    app: expedition-quest-creator
    on:
      branch: prod
  - provider: heroku
    api_key:
      secure: 
    skip_cleanup: true
    app: expedition-quest-creator-dev
cache:
  directories:
    - node_modules
